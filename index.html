<!doctype html>
<html ng-app="formatter">
<head>
    <title>Formatter</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/highlight.min.js"></script>

    <script src="formatter.js"></script>
    <script src="controllers/main.js"></script>
    <script src="directives/output-box.js"></script>
    <script src="services/indent-generator.js"></script>
    <script src="services/json-generator.js"></script>
    <script src="services/json-parser.js"></script>
    <script src="services/xml-generator.js"></script>
    <script src="services/xml-parser.js"></script>
    <script src="app.js"></script>
    
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<div class="container" ng-controller="Main">
    <header>
        <h1>Formatter</h1>
        <p>An opinionated formatter for XML &amp; JSON that only works in Chrome.</p>
    </header>

    <section id="InputArea">
        <h2>Input</h2>

        <div class="row">
            <div class="col col-xs-6 col-sm-3">
                <label for="IndentSize">Indent size (spaces)</label>
            </div>
            <div class="col col-xs-6 col-sm-9">
                <input id="IndentSize" type="number" ng-model="model.indentSize" required />
            </div>
        </div>

        <div class="row">
            <div class="col col-xs-12 col-sm-3">
                <label for="Input">XML / JSON</label>
            </div>
            <div class="col col-xs-12 col-sm-9">
                <textarea id="Input" ng-model="model.input" required></textarea>
            </div>
        </div>

        <div class="alert alert-danger" role="alert" ng-if="model.errorMessage">{{model.errorMessage}}</div>
    </section>

    <section id="OutputArea">
        <h2>Output</h2>
        
        <output-box output="model.output"></output-box>
    </section>
</div>
</body>
</html>
